<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV reader | Surya G</title>
    <script src="app.js" defer></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript" ></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 
</head>
<body > 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CSV Reader and Editor v1.05 - By Surya G </a>
    </nav>

    <div class="container">
        <form class="change">
            <div class="form-group">
              <label for="exampleFormControlFile1">Load your CSV here.</label>
              <input type="file" class="btn" name="receive-file" id="receive-file" accept=".csv">
            </div>
               
          </form>
          <div id="table_div" class="original-table">
          
        </div>
        <div>
            
                <form class="change" id="csv-manipulation"> 
                        
                    <div class="form-group">
                      <label for="formGroupExampleInput" style="margin-bottom: 20px;">Filter By Column. </label>
                      <input type="text" class="form-control" id="columnNames" >
                      <!-- placeholder=" Example :- Column Name 1, Col Name 2, Col Name 3.." -->
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Filter by Rows</label>
                     <span><input type="text" class="form-control row" id="num1" min=0 placeholder="Start Row Number. Default : 0">:   <input type="text"  id="num2" min=2 class="form-control row" id="formGroupExampleInput2">
                     </span> 
                    </div>
                    <button type="button" class="btn btn-success" id="submitBtn">Submit</button>
                    <a id="download-csv-format" class="btn btn-success" style="color:white;">
                            Download As CSV
                    </a>
                    <button type="button" class="btn btn-danger" id="submitBtn" disabled>PDF Download(not completed)</button>
                    <button type="button" class="btn btn-danger" id="submitBtn" disabled>XLS Download(not completed)</button>
                    
                    <blockquote class="blockquote text-left" style="margin-top:20px">
                        <p class="mb-0"><i>All columns and rows values are taken by default if no values are given.</i></p>
                        <footer class="blockquote-footer"><cite title="Source Title">Submit and Scroll down to view the newly generated table.</cite></footer>
                      </blockquote>
                  </form>
             
        </div>
        <div id="new_table_div" class="original-table">
        </div>
    </div>
</body>

</html>
